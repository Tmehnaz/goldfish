<div class="url-shortner">
  <div >
    <label> Generate ShortUrl </label>
    <input type="text"placeholder="Enter long URL" [(ngModel)]="longUrl">
    <button id='' (click)="shortenUrl()">Shorten URL</button>
  </div>
  <div *ngIf="shortUrl !== ''">
    <p>Shortened URL: <a [href]="shortUrl" target="_blank">{{ shortUrl }}</a></p>
  </div>
  </div>
